<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0b0b0f 0%, #1a1a2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .bg-pattern {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(201, 255, 123, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(154, 213, 255, 0.1) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            z-index: 1;
            max-width: 900px;
            padding: 40px;
        }
        
        .title {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #c9ff7b, #9ad5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 600;
            color: #ffffff;
            margin: 0 0 30px 0;
        }
        
        .description {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            line-height: 1.3;
        }
        
        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(201, 255, 123, 0.2);
            border: 2px solid rgba(201, 255, 123, 0.4);
            border-radius: 30px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            color: #c9ff7b;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="badge">2025</div>
    <div class="content">
        <h1 class="title">KERATIN STUDIO</h1>
        <div class="subtitle">Жмеринка</div>
        <p class="description">Професійне кератинове вирівнювання, ботокс та нанопластика волосся</p>
    </div>
</body>
</html>
